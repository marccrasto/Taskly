<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta settings for character encoding and responsiveness -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Taskly</title>

  <style>
    /* Basic reset and centering of the entire body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #c68c53a8; /* soft brown background */
    }

    /* Centered container box for message and loader */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
      width: 350px;
    }

    /* Main welcome heading with handwritten font */
    h1 {
      font-family: 'Kalam', cursive;
      color: #333;
      margin-top: 0;
    }

    /* Paragraph text styling */
    p {
      margin-bottom: 20px;
      color: #666;
    }

    /* Circular loading spinner */
    .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #c68c53;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    /* Spin animation for loader */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Preload fonts from Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Main container holding welcome message and loader -->
  <div class="container">
    <h1>Welcome to Taskly</h1>
    <p>Redirecting you to the right place...</p>
    <div class="loader"></div>
  </div>

  <script>
    // Run when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve auth token from local storage
      const token = localStorage.getItem("token");
      
      // Wait 1 second before redirecting (for loader animation)
      setTimeout(function() {
        if (token) {
          // If token exists, redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          // If no token, redirect to registration page
          window.location.href = "registration.html";
        }
      }, 1000); // Delay in milliseconds
    });
  </script>
</body>
</html>
